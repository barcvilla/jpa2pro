<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Chapter 3: Setter Injection Example</title>
    </h:head>
    <h:body>
        This example demonstrates setter injection of a dependency. <br/>
        Click the 'Audit' button.  This will trigger a servlet client that invokes <br/>
        a SLSB, which in turn accesses another SLSB that was injected into <br/>
        the setter by the container <br/>
        <h:form>
            <h:commandButton value="Audit" action="#{departmentController.printAudit()}" />
        </h:form>
    </h:body>
</html>
