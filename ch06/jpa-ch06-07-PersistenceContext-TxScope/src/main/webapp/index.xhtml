<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Chapter 6: Tx-Scoped Persistence Context Examples</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Id: </h:outputLabel>
            <h:inputText value="#{EmployeeController.id}" /><br/>
            <h:outputLabel>Name: </h:outputLabel>
            <h:inputText value="#{EmployeeController.name}"/><br/>
            <h:outputLabel>Salary: </h:outputLabel>
            <h:inputText value="#{EmployeeController.salary}"/><br/><br/>
            <h:commandButton value="Create" action="#{EmployeeController.addEmployee()}"></h:commandButton>
            <h:commandButton value="Create2" action="#{EmployeeController.addEmployee2()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
